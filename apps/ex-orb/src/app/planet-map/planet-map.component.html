<div class="container">
    <!-- PROJECTS LIST -->
    <div class="col-50">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>Planets</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!-- <pre>{{projects | json}}</pre> -->

                <mat-list>
                    <mat-list-item (click)="selectPlanet(planet)" *ngFor="let planet of planets$ | async">
                        <h3 mat-line>
                            {{planet.pl_name}}
                        </h3>
                        <p mat-line>
                            {{planet.pl_bmasse}}
                        </p>
                        <button mat-icon-button>
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- PROJECT DETAILS -->
    <div class="col-50">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>
                        <span *ngIf="selectedPlanet; else elseBlock">
                            {{selectedPlanet.pl_name}}
                        </span>

                        <ng-template #elseBlock>Select a Planet</ng-template>
                    </h1>
                </mat-card-title>
            </mat-card-header>
            <form>
                <mat-card-content>
                    <pre>{{selectedPlanet | json}}</pre>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-button color="primary">Save</button>
                    <button type="button" mat-button (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
