<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let command of commandList" (click)="selectLesson(command)">
        <h3>{{command.title}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Debug
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="currentCommand ; else elseBlock">

      {{currentCommand.flavor | json}}
    </span>
    <ng-template #elseBlock>Awaiting Command</ng-template>
  </mat-card-content>
</mat-card>
