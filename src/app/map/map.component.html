<mat-card id="starBox">
    <mat-card-header>

        <mat-card-title>Planets in Star System:</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <ul id="starStats"></ul>
    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button color="primary" id="zooomBtn">Zoom</button>
        <button mat-raised-button color="primary" id="dismissBtn" (click)="dismissBtn()">Dismiss</button>
    </mat-card-actions>

</mat-card>
<svg id="svg" #svg stroke="red" fill="gray" (click)="zoomIn()">
    <circle *ngFor="let star of mapStars | filterUnique" [attr.cx]="getX(star.st_elat)" [attr.cy]="getY(star.st_elon)"
        [attr.r]="one" [attr.fill]="red" stroke="red" [attr.class]="star" [attr.matTooltip]="star.pl_hostname" />
</svg>
